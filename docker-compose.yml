version: '3'

services:
    nginx:
        build:
            context: ./docker/nginx
            dockerfile: Dockerfile
        ports:
            - 443:443
            - 80:80
        depends_on:
            - php
        volumes:
            - app:${APP_PATH}

    php:
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            TIMEZONE: America/Toronto
            APP_ENV: prod
        expose:
            - 9000
        deploy:
            mode: replicated
            replicas: 5
            restart_policy:
                condition: on-failure
        volumes:
            - app:${APP_PATH}

volumes:
    app: